<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<title>Table</title>

</head>
<body>
	<table width="400" border="1" bgcolor="yellow">
		<tr>
			<th></th>
			<th scope="col"> Monday </th>
			<th scope="col"> Tuesday </th>
			<th scope="col"> Wednesday </th>
		</tr>

		<tr>
			<th> 9-10 </th>
			<td> 上班 </td>
			<td colspan="2"> 上班 </td>
		</tr>

		<tr>
			<th> 10-11 </th>
			<td> 上班 </td>
			<td> 上班 </td>
			<td rowspan="2"> 上班 </td>
			
		</tr>

		<tr>
			<th> 11-12 </th>
			<td> 上班 </td>
			<td> 上班 </td>
			
		</tr>

	</table>
</body>
</html>
